      </div>

      </div>
      <div class="input-group">

      </div>
      <div class="input-group">

      </div>
      <div class="input-group">

                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
                <option value="Separated">Separated</option>
                <option value="Divorce">Divorce</option>
                <option value="Annuled">Annuled</option>

      </div>
      <div class="input-group">
        <label>Nationality</label>
        <input type="text" name="nationality" placeholder="e.g., Filipino">
      </div>
      <div class="input-group">
        <label>Religion</label>
        <input type="text" name="religion" placeholder="e.g., Roman Catholic">
      </div>
      <div class="input-group">
        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" required placeholder="YYYY-MM-DD" title="YYYY-MM-DD">
      </div>
      <div class="input-group">

      </div>
      <div class="input-group" id="yearCourseGroup" style="display:none;">
        <label>Year and Course</label>

      </div>
      <div class="input-group" id="departmentGroup" style="display:none;">

      </div>
      <div class="input-group">
        <label>Contact Person</label>

      </div>
      <div class="input-group">
        <label>Contact No.</label>
        <input type="text" name="contact_number" inputmode="numeric" placeholder="e.g., 09XXXXXXXXX">
      </div>
      <div class="input-group">
        <label>History of Past Illness</label>

      </div>
      <div class="input-group">
        <label>Present Illness</label>

      </div>
      <div class="input-group">
        <label>Operations and Hospitalizations</label>

      </div>
      <div class="input-group">

  <script>
    // Guarantee performer is attached on this page as well (defense in depth)
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('addCheckupForm');
      const msg = document.getElementById('checkupMsg');
      const modal = document.getElementById('checkupModal');
      if (!form) return;
      form.addEventListener('submit', function(ev){
        // patients.js addCheckupRecord already sets doctor_nurse, but ensure here too
        try {
          const dn = JSON.parse(localStorage.getItem('documed_doc_nurse') || 'null');
          if (dn && dn.name) {
            const performer = dn.role ? `${dn.name} (${dn.role})` : dn.name;
            const fd = new FormData(form);
            fd.set('doctor_nurse', performer);
            ev.preventDefault();
            // Submit via the shared helper to apply other normalizations
            if (typeof addCheckupRecord === 'function') {
              addCheckupRecord(fd, msg, modal, form);
            }
            // Stop here to avoid double submission
            return;
          }
        } catch(_) {}
        // Fallback: let default submit handler in patients.js run
      }, { capture: true });
    });
  </script>
  <script>
    // Follow-up toggle UX: show date column (right) when checked; require it; clear when unchecked
    document.addEventListener('DOMContentLoaded', function(){
      const cb = document.getElementById('followUpCheckbox');
      const dateCol = document.getElementById('followUpDateCol');
      const date = document.getElementById('followUpDate');
      const form = document.getElementById('addCheckupForm');
      function toggle(){
        const on = cb && cb.checked;
        if (dateCol) dateCol.style.display = on ? '' : 'none';
        if (date) { date.required = !!on; if (!on) date.value = ''; }
      }
      if (cb){ cb.addEventListener('change', toggle); toggle(); }
      if (form){
        form.addEventListener('submit', function(){
          if (!cb || !cb.checked){ if (date) date.value = ''; }
        });
      }
    });
  </script>
  <script>
    // Show/hide year and course field based on role
    document.addEventListener('DOMContentLoaded', function() {
      var roleSelect = document.getElementById('roleSelect');
      var yearCourseGroup = document.getElementById('yearCourseGroup');
      var departmentGroup = document.getElementById('departmentGroup');
      if (roleSelect && yearCourseGroup) {
        roleSelect.addEventListener('change', function() {
          var role = roleSelect.value;
          var yearInput = document.getElementById('yearAndCourseInput');
          var deptInput = document.getElementById('departmentInput');
          if (role === 'Student') {
            if (yearCourseGroup) yearCourseGroup.style.display = 'block';
            if (departmentGroup) departmentGroup.style.display = 'none';
            if (deptInput) deptInput.value = '';
          } else if (role === 'Teacher' || role === 'Non-Teaching') {
            if (yearCourseGroup) yearCourseGroup.style.display = 'none';
            if (departmentGroup) departmentGroup.style.display = 'block';
            if (yearInput) yearInput.value = '';
          } else {
            if (yearCourseGroup) yearCourseGroup.style.display = 'none';
            if (departmentGroup) departmentGroup.style.display = 'none';
            if (yearInput) yearInput.value = '';
            if (deptInput) deptInput.value = '';
          }
        });
      }
    });
  </script>
