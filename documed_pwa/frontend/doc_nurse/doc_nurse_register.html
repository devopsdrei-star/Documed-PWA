<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuMed</title>
  <link rel="icon" type="image/png" href="../assets/images/documed_logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { background: #f8f9fa; }
    .main-wrapper { max-width: 420px; margin: 48px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #2563eb22; padding: 36px 32px; }
    .form-title { font-size: 1.7rem; font-weight: 700; color: #2563eb; margin-bottom: 24px; text-align: center; }
    .form-label { font-weight: 600; color: #2563eb; margin-bottom: 6px; }
    .form-control { border-radius: 8px; border: 1.5px solid #2563eb; margin-bottom: 18px; font-size: 1rem; }
    .btn-primary { background: #2563eb; border-radius: 8px; font-weight: 600; padding: 10px 0; }
    .btn-primary:hover { background: #1742b0; }
    .form-msg { text-align: center; margin-bottom: 12px; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="form-title">Registration Doctor / Nurse</div>
  <form id="docNurseRegisterForm" enctype="multipart/form-data">
      <label class="form-label">School ID</label>
      <input type="text" name="school_id" class="form-control" placeholder="Enter your school/employee ID">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      <label class="form-label">Role</label>
      <select name="role" class="form-control" required>
        <option value="">Select Profession</option>
        <option value="Medical Doctor">Medical Doctor</option>
        <option value="Nurse">Nurse</option>
      </select>
      <label class="form-label">Photo</label>
  <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div id="registerMsg" class="form-msg"></div>
    </form>
    <div class="mt-3 text-center">
      <a href="doc_nurse_login.html" style="color:#2563eb;font-weight:500;text-decoration:underline;">Already have an account? Log In</a>
    </div>
  </div>
  <script>
    document.getElementById('docNurseRegisterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById('registerMsg');
      msg.textContent = '';
      msg.style.color = '';
      // Basic validations
      const name = (form.name?.value || '').trim();
      const email = (form.email?.value || '').trim();
      const password = (form.password?.value || '').trim();
      const role = (form.role?.value || '').trim();
  const photoFile = form.photo?.files?.[0] || null;
      if (!name || !email || !password || !role) {
        msg.textContent = 'Please complete all required fields.';
        msg.style.color = '#e11d48';
        return;
      }
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!emailOk) {
        msg.textContent = 'Please enter a valid email address.';
        msg.style.color = '#e11d48';
        form.email?.focus();
        return;
      }
      if (!photoFile) {
        msg.textContent = 'Photo is required.';
        msg.style.color = '#e11d48';
        return;
      }
  const maxMB = 2; // keep uploads small and within common PHP limits
      if (photoFile.size > maxMB * 1024 * 1024) {
        msg.textContent = `Photo must be <= ${maxMB}MB.`;
        msg.style.color = '#e11d48';
        return;
      }
      const okTypes = ['image/jpeg','image/png','image/webp','image/gif'];
      if (okTypes.indexOf(photoFile.type) === -1) {
        msg.textContent = 'Photo must be JPG, PNG, WEBP, or GIF.';
        msg.style.color = '#e11d48';
        return;
      }
      msg.textContent = 'Registering...';
      msg.style.color = '#374151';
      const data = new FormData(form);
      const btn = form.querySelector('button[type="submit"]');
      if (btn) { btn.disabled = true; btn.textContent = 'Registering...'; }
      fetch('../../backend/api/manage_user.php?action=register_doc_nurse', { method: 'POST', body: data })
        .then(async (res) => {
          const ct = (res.headers.get('content-type') || '').toLowerCase();
          if (!res.ok) {
            // Map common upload errors
            if (res.status === 413) {
              throw new Error('Uploaded photo is too large for the server. Please use a file up to 2MB.');
            }
            const txt = await res.text().catch(()=> '');
            const detail = txt && txt.length < 600 ? ` Details: ${txt}` : '';
            throw new Error(`Server error (${res.status}).${detail}`);
          }
          // Try JSON first; fallback to text
          if (ct.includes('application/json')) {
            return res.json();
          } else {
            const txt = await res.text();
            try { return JSON.parse(txt); } catch { throw new Error(txt || 'Unexpected server response.'); }
          }
        })
        .then((data) => {
          if (data && data.success) {
            msg.textContent = 'Registration successful!';
            msg.style.color = '#22c55e';
            setTimeout(() => { window.location.href = 'doc_nurse_login.html'; }, 1200);
          } else {
            msg.textContent = (data && (data.message || data.error)) || 'Registration failed.';
            msg.style.color = '#e11d48';
          }
        })
        .catch((err) => {
          msg.textContent = (err && err.message) ? err.message : 'Network error. Please try again.';
          msg.style.color = '#e11d48';
        })
        .finally(() => { if (btn) { btn.disabled = false; btn.textContent = 'Register'; } });
    });
  </script>
</body>
</html>
