<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archived Patients - DocuMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css?v=docnurse2">
  <link rel="stylesheet" href="../assets/css/docnurse_layout.css?v=1">
  <link rel="icon" type="image/png" href="../assets/images/documed_logo.png" />
  <style>
    body { background:#f8fafc; }
    .container-narrow { max-width: 1100px; }
  </style>
</head>
<body>
  <div class="container container-narrow py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="m-0">Archived Patients</h3>
      <button id="backBtn" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back to Patients</button>
    </div>
    <div class="row g-2 align-items-center mb-3">
      <div class="col-sm-8">
        <input type="text" id="searchPatient" class="form-control" placeholder="Search name/ID/role">
      </div>
      <div class="col-sm-4">
        <select id="roleFilter" class="form-select">
          <option value="">All roles</option>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Staff (Non-Teaching)">Staff (Non-Teaching)</option>
        </select>
      </div>
      <input type="hidden" id="archivedFilter" value="1">
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle" id="patientsTable">
        <thead class="table-light">
          <tr>
            <th>School ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Role</th>
            <th>Contact Number</th>
            <th>Birthdate</th>
            <th>Assessment</th>
            <th>Last Check Up</th>
            <th>Next Check-Up</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="patientsMsg" class="text-muted"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const backBtn = document.getElementById('backBtn');
      if (backBtn) backBtn.addEventListener('click', ()=>{ window.location.href = 'dn_patient.html'; });
      const f = document.getElementById('archivedFilter');
      if (f) f.value = '1';
    });
  </script>
  <script src="../assets/js/patients.js"></script>
</body>
</html>
