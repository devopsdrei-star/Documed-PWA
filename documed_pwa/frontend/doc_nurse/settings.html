<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css?v=docnurse2">
  <link rel="stylesheet" href="../assets/css/docnurse_layout.css?v=1">
  <link rel="icon" type="image/png" href="../assets/images/documed_logo.png" />
  <style>
    body { background: #f8f9fa; }
    .settings-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #2563eb22; padding: 32px; }
    .profile-photo-wrap { position: relative; width: 120px; height: 120px; margin: 0 auto 12px; }
    .profile-photo-edit { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; background: #e0e7ff; display:block; }
    .profile-photo-overlay { position: absolute; inset: 0; border-radius: 50%; background: rgba(0,0,0,0.45); color:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; font-weight:700; opacity: 0; transition: opacity .2s ease; text-shadow: 0 1px 2px rgba(0,0,0,.3); }
    .profile-photo-overlay i { font-size: 1rem; background:#fff; color:#2563eb; width: 28px; height: 28px; border-radius: 50%; display:flex; align-items:center; justify-content:center; margin-bottom: 6px; box-shadow: 0 1px 6px rgba(0,0,0,0.2); }
    .profile-photo-wrap:hover .profile-photo-overlay,
    .profile-photo-wrap:focus-within .profile-photo-overlay { opacity: 1; }
    .profile-edit-form label { font-weight: 600; color: #2563eb; margin-bottom: 6px; }
    .profile-edit-form input, .profile-edit-form select { width: 100%; padding: 10px 14px; border-radius: 8px; border: 1.5px solid #2563eb; background: #fff; font-size: 1rem; margin-bottom: 16px; }
    .profile-edit-form button { background: #2563eb; color: #fff; padding: 12px 32px; border-radius: 10px; font-size: 1.08rem; box-shadow: 0 2px 8px #2563eb33; font-weight: 600; border: none; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; }
    .profile-edit-form button:hover { background: #1742b0; box-shadow: 0 4px 16px #2563eb33; }
    .settings-section-title { font-size: 1.3rem; font-weight: 700; color: #2563eb; margin-bottom: 18px; }
    .settings-divider { border-top: 2px solid #e0e7ff; margin: 32px 0; }
    
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <div class="logo"><img src="../assets/images/documed_logo.png" alt="DocuMed" /></div>
      <nav class="sidebar-nav">
        <a href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
        <!-- <a href="appointments.html"><i class="bi bi-calendar-check"></i> Appointment</a> -->
        <a href="dn_patient.html"><i class="bi bi-person-lines-fill"></i> Patients</a>
        <a href="reports.html"><i class="bi bi-file-earmark-text"></i> Reports</a>
        <a href="settings.html" class="active"><i class="bi bi-gear"></i> Profile Info</a>
        <button class="logout"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="settings-container">
        <div class="settings-section-title">Profile Info</div>
        <form id="profileEditForm" class="profile-edit-form">
          <div style="text-align:center;">
            <div id="profilePhotoWrap" class="profile-photo-wrap" tabindex="0" role="button" aria-label="Change profile photo">
              <img id="profilePhoto" src="../assets/images/documed_logo.png" alt="Profile" class="profile-photo-edit" title="Click to change photo" style="cursor:pointer;box-shadow:0 2px 8px #2563eb33;">
              <div class="profile-photo-overlay">
                <i class="bi bi-camera-fill"></i>
                <div style="font-size:.95rem;">Change Photo</div>
              </div>
            </div>
            <input type="file" id="photoInput" accept="image/*" style="display:none;" aria-hidden="true" tabindex="-1">
          </div>
          <label for="editName">Name</label>
          <input type="text" id="editName" name="name" required>
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" name="email" required>
          <label for="editRole">Role</label>
          <select id="editRole" name="role">
            <option value="Doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Dentist">Dentist</option>
          </select>
          <button type="submit">Save Changes</button>
          <div id="profileMsg" style="margin-top:12px;"></div>
        </form>
        <div class="settings-divider"></div>
        <div class="settings-section-title">Change Password</div>
        <form id="passwordForm" class="profile-edit-form">
          <label for="oldPassword">Current Password</label>
          <input type="password" id="oldPassword" name="oldPassword" required>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <button type="submit">Change Password</button>
          <div id="passwordMsg" style="margin-top:12px;"></div>
        </form>
        <div class="settings-divider"></div>
        <div class="settings-section-title">Account Preferences</div>
        <div style="margin-bottom:18px;">(Feature: Notification preferences, account security, etc. can be added here.)</div>
      </div>
    </main>
  </div>
  <script src="../assets/js/settings.js"></script>
  <script src="../assets/js/dn_logout.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      const swUrl = new URL('../../public/service-worker.js', window.location.href).toString();
      navigator.serviceWorker.register(swUrl).catch(()=>{});
    }
  </script>
</body>
</html>
