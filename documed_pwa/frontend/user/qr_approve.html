<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Login - DocuMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 16px; }
    #reader { width: 100%; max-width: 420px; margin: 0 auto; }
  </style>
  <script>
    // Minimal dynamic loader for html5-qrcode (reuse similar logic)
    function loadHtml5Qr(){
      if (window.Html5Qrcode) return Promise.resolve();
      const urls = [
        '../assets/js/vendor/html5-qrcode.min.js',
        'https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js',
        'https://cdn.jsdelivr.net/npm/html5-qrcode/dist/html5-qrcode.min.js'
      ];
      let p = Promise.reject();
      urls.forEach(u => { p = p.catch(()=> new Promise((res,rej)=>{ const s=document.createElement('script'); s.src=u; s.onload=res; s.onerror=rej; document.head.appendChild(s);})); });
      return p;
    }
  </script>
</head>
<body>
  <div class="container">
    <h3 class="mb-3">Scan to Approve Login</h3>
    <div id="msg" class="text-muted mb-2">Allow camera and scan the QR shown on the desktop login.</div>
    <div id="reader" class="mb-3"></div>
    <form id="approveForm" class="card p-3">
      <div class="mb-2"><strong>Fallback approval</strong> (kung walang camera o scan):</div>
      <div class="mb-2">
        <label class="form-label">Challenge</label>
        <input type="text" class="form-control" id="challengeInput" placeholder="DMQR:chlg:... or challenge id">
      </div>
      <div class="mb-2">
        <label class="form-label">Email or School ID</label>
        <input type="text" class="form-control" id="identifier" placeholder="email or SID">
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
      <div class="form-text mb-2">Or paste your personal QR login token (DMQR:v1:...)</div>
      <div class="mb-2">
        <input type="text" class="form-control" id="personalQrToken" placeholder="DMQR:v1:...">
      </div>
      <div id="formMsg" class="mt-2"></div>
      <button type="submit" class="btn btn-primary mt-2">Approve</button>
    </form>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const form = document.getElementById('approveForm');
    const formMsg = document.getElementById('formMsg');
    const challengeInput = document.getElementById('challengeInput');

    function setFormMsg(c,t){ formMsg.style.color=c; formMsg.textContent=t; }
    function approve(challenge){
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value.trim();
      const personal = document.getElementById('personalQrToken').value.trim();
      setFormMsg('#6b7280','Sending approval...');
      const params = new URLSearchParams();
      params.set('challenge', challenge);
      if (personal) { params.set('qr', personal); }
      else { params.set('identifier', identifier); params.set('password', password); }
      fetch('../../backend/api/auth.php?action=qr_approve_challenge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      }).then(r=>r.json()).then(d=>{
        if (d && d.success) {
          setFormMsg('green','Approved! You can switch back to the desktop tab.');
        } else {
          setFormMsg('red', (d && (d.message||d.error)) || 'Approval failed');
        }
      }).catch(()=> setFormMsg('red','Network error'));
    }

    // Handle form submit
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const ch = challengeInput.value.trim();
      if (!ch) { setFormMsg('red','Enter the challenge.'); return; }
      approve(ch);
    });

    // Initialize scanner
    loadHtml5Qr().then(()=>{
      if (!window.Html5Qrcode) return;
      const qrbox = { width: 240, height: 240 };
      const qr = new Html5Qrcode('reader');
      qr.start({ facingMode:'environment' }, { fps:10, qrbox }, (txt)=>{
        msg.textContent = 'Scanned. Preparing approval...';
        qr.stop().catch(()=>{});
        challengeInput.value = txt;
      }, ()=>{}).catch(()=>{ msg.textContent = 'Camera not available. Use fallback form below.'; });
    }).catch(()=>{ msg.textContent = 'QR engine not available. Use fallback form below.'; });
  </script>
</body>
</html>
