<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="manifest" href="../../manifest-landing.json">
  <link rel="apple-touch-icon" href="../assets/images/documed_logo.png">
  <link rel="icon" type="image/png" href="../assets/images/documed_logo.png">
</head>
<body>
  <div class="main-wrapper">
    <nav class="top-nav">
      <div class="d-flex align-items-center">
        <div class="nav-logo"><img src="../assets/images/documed_logo.png" alt="DocuMed Logo"></div>
        <button class="nav-burger" aria-label="Toggle navigation"><span></span></button>
        <div class="nav-links">
          <a href="user_dashboard.html">Home</a>
          <a href="appointments.html">Appointment</a>
          <a href="medical_history.html">Medical History</a>
          <a href="profile.html">Profile</a>
          <a href="user_dashboard.html#services">Services</a>
          <a href="user_dashboard.html#about">About Us</a>
          <a href="user_dashboard.html#contact">Contact</a>
        </div>
      </div>
      <div class="nav-actions" id="navActions"></div>
    </nav>

    <div class="container" style="max-width:520px;margin:40px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(37,99,235,0.10)">
      <h1 class="h4 text-primary mb-3">Reset password</h1>
      <div id="rpMsg" class="mb-2"></div>
      <div id="rpDev" class="mb-2 small" style="display:none;">
        <div><strong>DEV reset link:</strong> <a id="rpDevReset" href="#" target="_blank"></a></div>
      </div>
      <div id="tokenFlow" style="display:none;">
        <form id="resetForm">
          <div class="mb-3">
            <label for="rpToken" class="form-label">Token</label>
            <input type="text" class="form-control" id="rpToken">
          </div>
          <div class="mb-3">
            <label for="rpPass" class="form-label">New password</label>
            <input type="password" class="form-control" id="rpPass" minlength="6">
          </div>
          <div class="mb-3">
            <label for="rpPass2" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="rpPass2" minlength="6">
          </div>
          <button class="btn btn-primary w-100" type="submit">Update password</button>
        </form>
      </div>
      <div id="otpGuide" class="text-muted">
        For security, we now use OTP. Go to <a href="forgot_password.html">Forgot Password</a> to receive a code in your email.
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/mobile-nav.js"></script>
  <script>
    // If token present in URL, allow classic token flow (for older links)
    const params = new URLSearchParams(window.location.search);
    const tokenFromUrl = params.get('token');
    if (tokenFromUrl) {
      document.getElementById('tokenFlow').style.display = 'block';
      document.getElementById('otpGuide').style.display = 'none';
      document.getElementById('rpToken').value = tokenFromUrl;
      document.getElementById('resetForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const msg = document.getElementById('rpMsg');
        msg.textContent = '';
        const token = document.getElementById('rpToken').value.trim();
        const pass = document.getElementById('rpPass').value;
        const pass2 = document.getElementById('rpPass2').value;
        if (pass !== pass2) { msg.className='text-danger'; msg.textContent='Passwords do not match'; return; }
        try {
          const res = await fetch('../../backend/api/auth.php?action=reset_password', {
            method: 'POST', headers: {'Content-Type':'application/x-www-form-urlencoded'}, body: new URLSearchParams({ token, new_password: pass }).toString()
          });
          const data = await res.json();
          msg.className = data.success ? 'text-success' : 'text-danger';
          msg.textContent = data.message || (data.success ? 'Password updated' : 'Reset failed');
          if (data.success) { setTimeout(()=>{ window.location.href = 'user_login.html'; }, 1200); }
        } catch (err) { msg.className='text-danger'; msg.textContent='Network error'; }
      });
    }
    // Expose dev reset link if coming from an earlier dev output via sessionStorage (optional UX helper)
    try {
      const devReset = sessionStorage.getItem('documed_dev_reset_link');
      if (devReset) {
        const box = document.getElementById('rpDev');
        const a = document.getElementById('rpDevReset');
        a.href = devReset; a.textContent = devReset; box.style.display = 'block';
      }
    } catch(_){ }
  </script>
</body>
</html>
