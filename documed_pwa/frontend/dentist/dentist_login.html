<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuMed</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/documed_logo.png">
</head>
<body>
  <div class="container login-card">
    <h1>Dentist Login</h1>
    <form id="dentistLoginForm">
      <div class="input-group">
  <label for="email">Email or School ID</label>
  <input type="text" id="email" name="email" required placeholder="Enter your email or School ID">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn" style="width:100%;margin-top:16px;">Login</button>
      <div id="dentistLoginMsg" style="margin-top:12px;"></div>
    </form>
    <div style="margin-top:12px;text-align:center;">
      <a href="dentist_register.html" style="color:#2563eb;text-decoration:underline;">Create an account</a>
    </div>
  </div>
  <script src="../assets/js/dentist_auth.js"></script>
</body>
</html>
